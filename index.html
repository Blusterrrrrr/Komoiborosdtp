<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komoiboros Digital Boros Kadazandusun</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset beberapa gaya default browser */
        body, h1, form, input, button, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }

        /* Gaya untuk body */
        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container utama */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Judul halaman */
        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form input */
        form {
            display: flex;
            gap: 10px;
        }

        /* Kotak input */
        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 0px;
            outline: none;
            flex: 1;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Butang submit */
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            font-size: 18px;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Area hasil terjemahan */
        #translationResult {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
            display: none;
        }

        .translation-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f3f3f3;
            border: 1px solid #eee;
            border-radius: 0px;
        }

        .translation-item strong {
            color: #007bff;
        }

        /* Gaya untuk pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .word-list {
            margin-top: 20px;
        }

        .word-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .word {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .word:hover {
            color: darkblue;
        }

        /* Gaya untuk navigasi */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0px;
            transition: background-color 0.3s;
            width: 150px;
            height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav button:hover {
            background-color: #0056b3;
        }

        body {
            padding-top: 60px;
        }

        .word-list {
            text-align: left;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .word-list h2 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .word-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .word {
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s;
        }

        .word:hover {
            color: #0056b3;
        }

        /* Gaya untuk footer */
        footer {
            background-color: rgba(255, 255, 255, 0.9);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer div {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        footer p::before {
            content: "â€¢";
            font-weight: bold;
            margin-right: 5px;
            display: inline-block;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        body {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigasi -->
    <nav>
        <button id="btnInterface1">Kopodolinan</button>
        <button id="btnInterface2">Nuludan boros</button>
    </nav>

    <!-- kod untuk interface 1 -->
    <div class="container" id="interface1">
        <h1>Komoiboros Digital Boros Kadazandusun - Boros Melayu</h1>

        <form>
            <input type="text" id="kadazandusunText" name="kadazandusunText" placeholder="Posuango hogot hiti..."> 
            <button type="submit">
                <i class="fas fa-magnifying-glass"></i>
            </button>
        </form>

        <!-- Area untuk menampilkan hasil terjemahan -->
        <div id="translationResult">
            Koilaan hogot...
        </div>
    </div>

    <!-- Interface 2: Paparan Kata dari Database -->
    <div class="word-list" id="interface2" style="display: none;">
        <h2>Nuludan boros id komoiboros diti:</h2>
        <div id="wordListContainer"></div>
    </div>
    
    <!-- Pop-up -->
    <div id="overlay"></div>
    <div id="popup">
        <div id="popup-content"></div>
        <button onclick="closePopup()">Guli</button>
    </div>
    <footer>
        <div>
            <p>Winorun di <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile">
                Bluster Jainon</a>: Mokikinobos Boros Kadazandusun IPGMK Kent</p>
            <p><a href="mailto:g-ipgp21065792@moe-dl.edu.my">g-ipgp21065792@moe-dl.edu.my</a></p>
        </div>
    </footer>    
    
    <script>
        let database = {
            "modop": {
                "terjemahan": "tidur",
                "takrifan": "perlakuan untuk merehatkan badan",
                "golongan_kata": "kata kerja",
                "contoh_ayat": "modop oku. saya tidur."
            },
            "asana": {
                "terjemahan": "benci",
                "takrifan": "sikap tidak menyukai seseorang",
                "golongan_kata": "kata sifat",
                "contoh_ayat": "Asana oku no dialo. Saya benci dia."
            },
            "ananam": {
                "terjemahan": "enak",
                "takrifan": "rasa sesuatu",
                "golongan_kata": "kata sifat",
                "contoh_ayat": "Ananam no ilo punti. Pisang itu enak. "
            },
            "isai": {
                "terjemahan": "siapa",
                "takrifan": "-",
                "golongan_kata": "Kata tanya",
                "contoh_ayat": "Isai molohing nu? Siapa orang tua kamu?"
            }
        };

        // Fungsi untuk memformat contoh ayat
        function formatContohAyat(contohAyat) {
            const [kadazandusun, terjemahan] = contohAyat.split(". ");
            return `
                &nbsp;&nbsp;${kadazandusun}.<br>
                &nbsp;&nbsp;&nbsp;&nbsp;${terjemahan}
            `;
        }

        // Fungsi untuk mencari dan menampilkan hasil terjemahan
        function translateText() {
            const inputText = document.getElementById('kadazandusunText').value.toLowerCase();
            const words = inputText.split(" ");
            let result = "";
            words.forEach(word => {
                if (database[word]) {
                    const data = database[word];
                    result += `
                        <div class="translation-item">
                            <strong>Kopodolinan:</strong> <br>${data.terjemahan}<br><br>
                            <strong>Kotolinahasan:</strong> <br>${data.takrifan}<br><br>
                            <strong>Nuludan boros:</strong> <br>${data.golongan_kata}<br><br>
                            <strong>Poomitanan panandatan:</strong><br>
                            ${formatContohAyat(data.contoh_ayat)}<br>
                        </div>
                    `;
                } else {
                    result += `<div class="translation-item"><strong>${word}</strong>: [tidak ditemukan]</div><br>`;
                }
            });

            const translationResult = document.getElementById('translationResult');
            translationResult.innerHTML = result;
            if (inputText.trim() !== '') {
                translationResult.style.display = 'block';
            } else {
                translationResult.style.display = 'none';
            }
        }

        // Fungsi untuk memaparkan kata-kata dari database
        function displayWords() {
            const wordListContainer = document.getElementById('wordListContainer');
            wordListContainer.innerHTML = "";
            for (const [word, data] of Object.entries(database)) {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.innerHTML = `
                    <span class="word" onclick="openPopup('${word}')">${word}</span>
                `;
                wordListContainer.appendChild(wordElement);
            }
        }

        // Fungsi untuk membuka pop-up dengan detail kata
        function openPopup(word) {
            const data = database[word];
            if (data) {
                const popupContent = document.getElementById("popup-content");
                popupContent.innerHTML = `
                    <div class="translation-item">
                        <strong>Hogot:</strong> <br>${word}<br><br>
                        <strong>Kopodolinan:</strong> <br>${data.terjemahan}<br><br>
                        <strong>Kotolinahasan:</strong> <br>${data.takrifan}<br><br>
                        <strong>Nuludan boros:</strong> <br>${data.golongan_kata}<br><br>
                        <strong>Poomitanan panandatan:</strong><br>
                        ${formatContohAyat(data.contoh_ayat)}<br>
                    </div>
                `;
                document.getElementById("popup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            } else {
                console.error('Data untuk kata ini tidak ditemukan.');
            }
        }

        // Fungsi untuk menutup pop-up
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        // Fungsi untuk navigation
        document.getElementById("btnInterface1").addEventListener("click", function() {
            document.getElementById("interface1").style.display = "block";
            document.getElementById("interface2").style.display = "none";
        });

        document.getElementById("btnInterface2").addEventListener("click", function() {
            document.getElementById("interface1").style.display = "none";
            document.getElementById("interface2").style.display = "block";
            displayWords();
        });

        // Event listener untuk DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function () {
            displayWords();
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                translateText();
            });
        });
    </script>
</body>
</html>
